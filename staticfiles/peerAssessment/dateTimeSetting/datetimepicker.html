<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"  rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

    <link href="css/datetimepicker.css" rel="stylesheet">
    <script src="js/datetimepicker.js"></script>
    <title>时间设置</title>
</head>
<body>
<!-- 警告信息!-->
<div id="alart-error-template" class="template">
    <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <div id="alart-desc"></div>
    </div>
</div>

<div id="alart-success-template" class="template">
    <div class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <div id="alart-desc"></div>
    </div>
</div>

<div id="alart-warning-template" class="template">
    <div class="alert alert-warning alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <div id="alart-desc"></div>
    </div>
</div>

<div id="alart-info-template" class="template">
    <div class="alert alert-info alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <div id="alart-desc"></div>
    </div>
</div>

<!--导航栏-->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <a class="navbar-brand">时间设置</a>
    </div>
</nav>

<div id="alart-view"></div>

<!--表单 设置各阶段时间-->
<div class="container-fluid">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-md-3 control-label">作业提交阶段：</label>
            <div class="col-md-3">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" id="startTime" placeholder="开始时间"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
            <div class="col-md-3">
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" id="commitEndTime" placeholder="结束时间"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">互评阶段：</label>
            <div class="col-md-3">
                <div class='input-group date' id='datetimepicker3'>
                    <input type='text' class="form-control" id="judgeStartTime" placeholder="开始时间"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
            <div class="col-md-3">
                <div class='input-group date' id='datetimepicker4'>
                    <input type='text' class="form-control" id="judgeEndTime" placeholder="结束时间"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">学生审查阶段：</label>
            <div class="col-md-3">
                <div class='input-group date' id='datetimepicker5'>
                    <input type='text' class="form-control" id="auditStartTime" placeholder="开始时间"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
            <div class="col-md-3">
                <div class='input-group date' id='datetimepicker6'>
                    <input type='text' class="form-control" id="auditEndTime" placeholder="结束时间"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
        </div>

        <div class="form-group ">
            <label class="col-md-3 control-label">成绩公布阶段：</label>
            <div class="col-md-3">
                <div class='input-group date' id='datetimepicker7'>
                    <input type='text' class="form-control" id="publishTime" placeholder="开始时间"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
            <div class="col-md-3">
                <div class='input-group date' id='datetimepicker8'>
                    <input type='text' class="form-control " id="publishEndTime" placeholder="结束时间"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
        </div>

         <div class="form-actions text-center">
            <a class="btn btn-success" id="save-btn">保存</a>
             <a class="btn btn-warning" id="clear-btn">清空</a>
        </div>

    </form>
</div>

</body>
</html>
